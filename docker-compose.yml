services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: crud
      POSTGRES_USER: crud
      POSTGRES_PASSWORD: crud
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U crud -d crud"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      APP_ENV: dev
      DB_URL: postgresql+psycopg://crud:crud@db:5432/crud
      MODEL_FLAVOR: sklearn
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./.env:/app/.env:ro
      - ./sistema-crud/data:/app/sistema-crud/data
      - ./sistema-crud/logs:/app/sistema-crud/logs

volumes:
  db_data:


