services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: crud
      POSTGRES_USER: crud
      POSTGRES_PASSWORD: crud
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U crud -d crud"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: sistema-crud-api
    environment:
      APP_ENV: dev
      DB_URL: postgresql+psycopg://crud:crud@db:5432/crud
      MODEL_FLAVOR: sklearn
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./.env:/app/.env:ro
      - ./app:/app/app:rw
      - ./sistema-crud:/app/sistema-crud:rw
      - ./manage.py:/app/manage.py:rw
      - ./sistema-crud/data:/app/sistema-crud/data:rw
      - ./sistema-crud/logs:/app/sistema-crud/logs:rw
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  streamlit:
    build:
      context: .
      dockerfile: Dockerfile.streamlit
    image: sistema-crud-streamlit
    environment:
      API_URL: http://api:8000
      DB_URL: postgresql+psycopg://crud:crud@db:5432/crud
      TRAIN_FILE_PATH: /app/data/sistema-crud/data/05_model_input/train.csv
      DB_PATH: /app/data/crud.db
    ports:
      - "8501:8501"
    depends_on:
      api:
        condition: service_healthy
      db:
        condition: service_healthy
    volumes:
      - ./streamlit_app.py:/app/streamlit_app.py:rw
      - ./.streamlit:/app/.streamlit:ro
      - ./sistema-crud/data:/app/data/sistema-crud/data:rw
      - ./crud.db:/app/data/crud.db:rw
    networks:
      - app-network

volumes:
  db_data:

networks:
  app-network:
    driver: bridge


